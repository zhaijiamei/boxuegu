<script>
  //form表单的提交事件
  $(function () {
    $("#login").submit(function () {
        $.ajax({
          url : '/api/login',
          type : 'post',
          data : $(this).serialize(),
          
          success : function (data) {
            
            if(data.code == 200){
              //将用户名和头像存入到cookie中
              $.cookie('userInfo',JSON.stringify(data.result),{
                path : '/'
              })
              
              location.href = '/';
            }
          }
        })
      return false;
    })
    
  })
</script>
